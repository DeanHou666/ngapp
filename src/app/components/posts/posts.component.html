<app-post-form (newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)" [currentPost]="currentPost" [isEdit]="isEdit"></app-post-form>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
    <hr>
    <button class="btn btn-sm btn-danger"(click)="deletePost()"><i class="fa fa-remove"></i></button>
    <button class="btn btn-sm btn-light" (click)="editPost(post)"><i class="fa fa-pencil"></i></button>
  </div>
</div>
